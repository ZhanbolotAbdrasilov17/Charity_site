{% extends 'index.html' %}
{% load static %}
{% block page %}
{% load i18n %}




	<div class="page-heading text-center">

		<div class="container zoomIn animated">

			<h1 class="page-title">OUR CAUSES <span class="title-under"></span></h1>
			<p class="page-description">
				Lorem ipsum dolor sit amet, consectetur adipisicing elit Necessitatibus.
			</p>

		</div>

	</div>

	<div class="main-container">

		<div class="our-causes fadeIn animated">

	        <div class="container">

	            <h2 class="title-style-1">Our Causes <span class="title-under"></span></h2>

	            <div class="row">
						{% for case in cases %}

		                <div class="col-md-3 col-sm-6">

		                    <div class="cause">

		                        <img src="{{ case.image_title.url }}" alt="" class="cause-img">

		                        <div class="progress cause-progress">
		                          <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
		                            10$ / 500$
		                          </div>
		                        </div>

		                        <h4 class="cause-title"><a href="#">{{ case.title }}</a></h4>
		                        <div class="cause-details">
									 {{ case.description_title }}
		                        </div>

		                        <div class="btn-holder text-center">
									<a href="{% url 'case_details' case_id=case.id %}" class="btn btn-primary">Подробнее</a>
								</div>



		                    </div> <!-- /.cause -->

		                </div>

						{% endfor %}

	            </div>

	         </div>

	    </div> <!-- /.our-causes -->




	</div> <!-- /.main-container  -->

{% endblock %}
